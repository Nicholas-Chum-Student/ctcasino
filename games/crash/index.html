<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../global/global.css">
    <script src="../../global/global.js" defer></script>
</head>
<body>
    <div id="graph">
        <div id="paststat"></div>
        <div id="current">
            <p>STATUS: <p id="status"></p></p>
        </div>
        <div id="quadrant">
            <h1 id="matchstat">1x</h1>
            <p>CURRENT PAYOUT</p>
            <div id="ship"></div>
            <div id="line"></div>
        </div>
        <div id="xaxis"></div>
        <div id="yaxis"></div>
    </div>
    <div id="bet" class="row">
        <input type="number" placeholder="$0" id="betnum" value="100">
        <button id="betbtn">BET</button>
        <button id="maxbetbtn">MAX BET</button>
    </div>
    <div id="winnings" class="row">
        <button id="cashout" disabled>CASH OUT</button>
    </div>
    <script src="./client.js" defer></script>
</body>
</html>
